<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
    <script src="/js/hamburger.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="hamburger" onclick="toggleMenu()">â˜° RentCar</div>
        <div id="menuItems" class="menu hidden">
            <a href="/html/homepage.html">Home</a>
            <a href="/html/history.html">Riwayat Penyewaan</a>
            <a href="#menu3">Kontak Kami</a>
        </div>

        <div class="auth-buttons">
            <a class="login" href="#">Login</a>
            <a class="register" href="#">Register</a>
        </div>
    </nav>

    <!-- Main -->
    <main>
        <div class="register-form-container">
            <h2>Registrasi Rent Car</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Nama Lengkap:</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Masukkan nama lengkap">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Masukkan email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Masukkan password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Re-Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Konfirmasi password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Nomor Telepon:</label>
                    <input type="text" id="confirmPassword" name="confirmPassword" required placeholder="Masukkan Telepon">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Alamat:</label>
                    <input type="text" id="confirmPassword" name="confirmPassword" required placeholder="Masukkan Alamat">
                </div>
                <button type="submit" class="submit-btn">Registrasi</button>

    
                <p>Sudah punya akun? <a href="/html/login">Login Disini</a></p>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 - RentCar App Semua hak dilindungi</p>
    </footer>
</body>
</html>
